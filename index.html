<!DOCTYPE html>
<html>
	<head>
		<script src="script.js" charset="utf-8"></script>
		<title>Siembiedak's Counter</title> <!--My version of Seimbiedak's counter (https://github.com/Siembiedak/Simple-JavaScript-Counter)-->
	</head>
	<body style="background-color:#363639; color:white;">
		<div id="holder">
			<center>
				<table style="background-color: #363639">
					<tr>
						<th>
							<center style="font-size: 50px">
								Current Count
							</center>
						</th>
					</tr>
					<tr>
						<td id="countcurrent" style="font-size: 500px; text-align:center"">
							<center>
								<p id="number" style="position: fixed">
								</p>
							</center>
						</td>
					</tr>
					<center>	
						<div id="buttons">
							<button type="button" name="btndn" id="down">Decrement</button>
							<button type="button" name="btnrst" id="reset">Reset</button>
							<button type="button" name="btnup" id="up">Increment</button>
						</div>
					</center>
				</table>
			</center>
		</div>
	</body>
</html>
